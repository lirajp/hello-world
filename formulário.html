<!DOCTYPE html>
<html>
	<head>
		<title>Trabalhando com formulários</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="formulário.css">
	</head>
	<body>
		<form action="" method="get">
			<label for="nome">Nome:</label>
			<input id="nome" type="text" placeholder="Digite seu nome" name="nome" />
			<label for="opção">Você gostou do Site?</label>
			<input type="radio" name="opção" value="sim" checked="checked" />Sim
			<input type="radio" name="opção" value="não" />Não
			<label for="linguagem">Você quer mais sobre?</label>
			<input type="checkbox" name="html">HTML
			<input type="checkbox" name="css">CSS
			<textarea name="Mensagem"></textarea>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
